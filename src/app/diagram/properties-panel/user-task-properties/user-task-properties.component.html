<div #panel id="properties-panel" class="panel" >
  <form id="form">
    <p>
      <b>Assignee</b>
    </p>
    <br />
    <input id="assignee" type="text" autocomplete="off" [value]="assignee">
    <br />
    <br />
    <p id="warning" class="hidden">
      warning message
    </p>
    <br />
    
    <input id="okay" type="submit" value="submit" (click)="handleProperties()">
  </form>
</div>
<div id="hint" class="panel">
    Click 
    <b>right mouse button</b>
     to edit properties.
</div>
