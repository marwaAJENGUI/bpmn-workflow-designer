<!-- <app-diagram style="height: 100%;width: 100%;"></app-diagram> -->
<div class="diagram-parent" >
    <app-diagram [url]="diagramUrl" (importDone)="handleImported($event)"  ></app-diagram>

</div>
<div class="import-error" *ngIf="importError">
    <strong>Failed to render diagram: </strong>
    {{ importError.message }}
</div>
<button  (click)="saveXmlFile(false, $event)" >save</button> &nbsp;&nbsp; 
<button  (click)="saveXmlFile(true, $event)" >save as draft</button>
<div class="io-import-export">

    <ul class="io-import io-control io-control-list io-horizontal">
        <li>
            <form>
                <span class="icon-open">url</span>
                <input type="text" name="urlLink" [(ngModel)]="diagramUrl">
            </form>
       <!-- <button title="open BPMN diagram from local file system" jsaction="click:bio.openLocal">-->
      </li>
        <li>
            <app-file-upload></app-file-upload>
        </li> 
    </ul>
    <ul>    
        
        <li>
            <file-save-as fileExtension=".bpmn20.xml" contentType="text/xml" [fileContent]="fileData"></file-save-as>
        </li>
    </ul>
</div>
<button
      class="btn btn-outline-secondary"
      mwlConfirmationPopover
      [popoverTitle]="popoverTitle"
      [popoverMessage]="popoverMessage"
      placement="right"
      (confirm)="confirmClicked = true"
      (cancel)="cancelClicked = true"
    >
      Click me!
</button>
